    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body background="linear-gradient(294.28deg, #C8DCE6 0%, #B6CCDA 100%);">
    <div class="webpage">
      <div class="menubar">
        <img class="nav_menu" src="images/Nav Menu.png" alt="" />
        <img class="social_icons" src="images/Social Icon.png" alt="" />
      </div>
      <div class="main_page">
        <div class="nav26">

            <a class="nav-links-menu" href="#">iWatch</a>

          </div>

          <div class="nav-icon"> <img src="images/Search and Cart.png" alt="" /></div>

        </div>
        <div class="hero">
            <div class="hero_block">
                <h1 class="block__heading">The Perfect Moment</h1>
                <p class="hero__tagline">Between Past And Future.</p>
                <div class="block_content">
                  <p class="main">The Perfect Moment</p>

            <div class="block__image">
              <span class="block_img">
                <img class="watch" src="images/1 1.png" alt="" />

        </div>

            <img class="indicator"src="images/Page Indicator.png" alt="" />

              <img class="watch_img" src="images/Watch 3.png" alt="" />
              <img class="watch_img" src="images/Watch 4.png" alt="" />
            </span>  
          </div>
          <div class="mobile_nav">
            <img class="nav_menu" src="images/Nav Menu.png" alt="" />
            <span class="social_icons">
              <img class="fb"src="images/facebook.png" alt="">
